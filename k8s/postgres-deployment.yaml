# postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: "project_cybersecurity"
            - name: POSTGRES_USER
              value: "project_user"
            - name: POSTGRES_PASSWORD
              value: "root"
          ports:
            - containerPort: 5432
          # Ajoutez cette section :
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc # Doit correspondre Ã  votre PVC
